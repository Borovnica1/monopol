<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Clone</title>
  <link rel="shortcut icon" href="dices/dices.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="map">
      <div class="map__box" data-id="1"></div>
      <div class="map__box map__box-bottom" data-id="2"></div>
      <div class="map__box map__box-bottom" data-id="3"></div>
      <div class="map__box map__box-bottom" data-id="4"></div>
      <div class="map__box map__box-bottom" data-id="5"></div>
      <div class="map__box map__box-bottom" data-id="6"></div>
      <div class="map__box map__box-bottom" data-id="7"></div>
      <div class="map__box map__box-bottom" data-id="8"></div>
      <div class="map__box map__box-bottom" data-id="9"></div>
      <div class="map__box map__box-bottom" data-id="10"></div>
      <div class="map__box" data-id="11"></div>
      <div class="map__box map__box-left" data-id="12"></div>
      <div class="map__box map__box-left" data-id="13"></div>
      <div class="map__box map__box-left" data-id="14"></div>
      <div class="map__box map__box-left" data-id="15"></div>
      <div class="map__box map__box-left" data-id="16"></div>
      <div class="map__box map__box-left" data-id="17"></div>
      <div class="map__box map__box-left" data-id="18"></div>
      <div class="map__box map__box-left" data-id="19"></div>
      <div class="map__box map__box-left" data-id="20"></div>
      <div class="map__box" data-id="21"></div>
      <div class="map__box map__box-top" data-id="30"></div>
      <div class="map__box map__box-top" data-id="29"></div>
      <div class="map__box map__box-top" data-id="28"></div>
      <div class="map__box map__box-top" data-id="27"></div>
      <div class="map__box map__box-top" data-id="26"></div>
      <div class="map__box map__box-top" data-id="25"></div>
      <div class="map__box map__box-top" data-id="24"></div>
      <div class="map__box map__box-top" data-id="23"></div>
      <div class="map__box map__box-top" data-id="22"></div>
      <div class="map__box" data-id="31"></div>
      <div class="map__box map__box-right" data-id="32"></div>
      <div class="map__box map__box-right" data-id="33"></div>
      <div class="map__box map__box-right" data-id="34"></div>
      <div class="map__box map__box-right" data-id="35"></div>
      <div class="map__box map__box-right" data-id="36"></div>
      <div class="map__box map__box-right" data-id="37"></div>
      <div class="map__box map__box-right" data-id="38"></div>
      <div class="map__box map__box-right" data-id="39"></div>
      <div class="map__box map__box-right" data-id="40"></div>
      <button class="startGame btn">New Game</button>
      <button class="endTurn btn">End Turn</button>
      <div class="rollDice1"></div>
      <div class="playerNumber"></div>
      <div class="rollDice2"></div>
      <span class="map__overlay"></span>
      <div class="map__toJail"><span class="map__toJailName" style="color:rgb(0, 174, 255)"></span>&nbsp;It's time to relax a bit :)</div>
      <div class="map__inJail"><span class="map__inJailTurns" style="color:rgb(0, 174, 255)"></span>&nbsp;Turns left in Jail!</div>
    </div>
    <div class="stats">
      
    </div>
  </div>
  <div class="menu">
    <button class="rollDice btn">Roll Dice</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
